name: Build and Test

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build (Test)
      run: dotnet build -c Testing --no-restore
      
    - name: Build (Release)
      run: dotnet build -c Release --no-restore
      
    - name: Test
      run: dotnet test -c Testing --no-build --verbosity normal
